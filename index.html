<DOCTYPE! html>
<html>
<head>
<title>Google</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="headbar">
        <a class="sign-in" href="http://www.google.co.uk">Sign in</a>
        <a class="headbar-image" href="http://www.google.co.uk"><img src="images/Apps.png" height=18px width=18px/></a>
        <a class="headbar-links" href="http://www.google.co.uk">Images</a>
        <a class="headbar-links" href="http://www.google.co.uk">Gmail</a>
    </div>

    <div class="logo">
         <img src="images/googlelogo_color_272x92dp.png" height=92 width=272/>
         <div class="sub-logo">UK</div>
    </div>
    
    <div id="search">
     <input class="search-bar" type="text" name="search" placeholder="Search with Google or type URL"/>
    </div>
    
    <div id="buttons">
        <a class="search-button" href="http://www.google.co.uk">Google Search</a>
        <a class="lucky-button" href="http://www.google.co.uk">I'm Feeling Lucky</a>
    </div>
    
    <div id="footbar">
     <div class="ftl">
      <a class="footbar-links" href="http://www.google.co.uk">Advertising</a>
      <a class="footbar-links" href="http://www.google.co.uk">Business</a>
      <a class="footbar-links" href="http://www.google.co.uk">About</a>
     </div>
     <div class="ftr">
      <a class="footbar-links-r" href="http://www.google.co.uk">Privacy</a>
      <a class="footbar-links-r" href="http://www.google.co.uk">Terms</a>
      <a class="footbar-links-r" href="http://www.google.co.uk">Settings</a>
     </div>     
    </div>
</body>

</html>
